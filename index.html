<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <!--Estilo-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua Mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="img/ballon.svg" alt="" />
      </header>
      <main>
        <form action="" id="form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações Pessoais</legend>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" name="" id="name" required />
                </div>
                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input type="text" name="" id="surname" required />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="email"
                  >Email <span>(digite um email válido)</span></label
                >
                <input type="email" name="" id="email" required />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do Mentor</legend>
              <div class="input-wrapper">
                <label for="mentor">Selecione quem foi o seu mentor</label>
                <select name="mentor-name" id="mentor">
                  <option value="">Amanda</option>
                  <option value="">Levi</option>
                  <option value="">Alana</option>
                  <option value="">Genival</option>
                </select>
              </div>
              <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea name="" id="feedback" cols="30" rows="10"></textarea>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="questions" />
                <label for="questions"
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  mentoria.</label
                >
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="date1" id="date" required />
                </div>
                <div class="input-wrapper">
                  <label for="start">Das</label>
                  <input type="time" name="start" id="start" required />
                </div>
                <div class="input-wrapper">
                  <label for="finish">Até</label>
                  <input type="time" name="finish" id="finish" required />
                </div>
              </div>
            </div>
          </fieldset>
          <button>Salvar</button>
        </form>
      </main>
    </div>
  </body>
</html>
